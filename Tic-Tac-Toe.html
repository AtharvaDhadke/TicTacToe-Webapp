<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
        <div class="game-optons">
            <div id="turn" class="Start">First Turn for X</div>
            <div class="Reset" onclick="resetgame(this)">Reset</div>
        </div>


        <div class="GameBoxes">
            <div id="GameBox1" class="box1" onclick="clickfunc(this)"></div>
            <div id="GameBox2" class="box2" onclick="clickfunc(this)"></div>
            <div id="GameBox3" class="box3" onclick="clickfunc(this)"></div>
            <div id="GameBox4" class="box4" onclick="clickfunc(this)"></div>
            <div id="GameBox5" class="box5" onclick="clickfunc(this)"></div>
            <div id="GameBox6" class="box6" onclick="clickfunc(this)"></div>
            <div id="GameBox7" class="box7" onclick="clickfunc(this)"></div>
            <div id="GameBox8" class="box8" onclick="clickfunc(this)"></div>
            <div id="GameBox9" class="box9" onclick="clickfunc(this)"></div>


        </div>

        <div id="winner">
            <div id="result">Winner</div>
        </div>
    </div>


    <script src="TTT.js" type="text/javascript"></script>
</body>

</html>
